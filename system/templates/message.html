


<style>
    body{
        color:white;
        background:#222;
        overflow:hidden;
    }
    .center{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #message-title{

        font-family: open_sansextrabold ;
    }
    
    #message-body{

        font-family: open_sanslight ;
    }
    
    </style>
    
    
    <!doctype html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title></title>		
            <link rel="stylesheet" href="./../assets/w3.css">
            <link rel="stylesheet" href="./../assets/allFonts.css">

        </head>
        <body onload="onload()" class="w3-animate-top">
        
    
        <div class="center">
        
        
        
    <div class="w3-container" style="width:40%">
      <h2 id="message-title">No message...</h2>
      <p id="message-body">...</p>
    </div>
                    
        
        
        </div>
    
        </body>
    </html>		
    
    




    <script>

        function onload(){
            console.log('Page Loaded!');
 
            let params = new URLSearchParams(document.location.search.substring(1));
            
            var messageTitle = params.get("title");
            var messageBody = params.get("body");
            var messageColor = params.get("color");
            
            
        
            if (messageTitle)
            {
                document.getElementById('message-title').innerHTML = messageTitle;
                document.title = messageTitle;
            }
            
            if (messageBody)
            {
                document.getElementById('message-body').innerHTML = messageBody;
            }
           
            if (messageColor)
            {
                document.body.style.backgroundColor = messageColor;
            }
           
        
        }
        
        </script>
